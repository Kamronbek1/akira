<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtoservis Qo`shish</title><link rel="stylesheet" href="add.css">
</head>
<body>
    <form action="/add/autoservice"  method="POST" target="_self"    >
    <table>
        <tr>
            <td>Avtoservis Nomi:</td>
            <td><input class="form-control" type="text" name="nomi" th:field="*{name}" placeholder="Avtoservis nomi..."
                       required></td>
        </tr>

        <tr>
            <td>Telefon:</td>
            <td><input class="form-control" type="tel" name="telefon" th:field="*{phone}"
                       placeholder="+998 (93) 123-45-67" required></td>
        </tr>


        <tr>
            <td>Iframe src:</td>
            <td><input class="form-control" type="text" name="iframesrc" th:field="*{mapUrl}" placeholder="Iframe src"
                       required></td>
        </tr>



            <tr>
                  <td>Rasm nomi:</td>
                <td><input class="form-control" type="text" name="rasmnomi" placeholder="Rasm nomini yozing" required></td>
            </tr>

        <tr>
            <td>Manzil:</td>
            <td><input class="form-control" type="text" name="manzil" th:field="*{address}" placeholder="manzil" required>
            </td>
        </tr>
        <tr>
            <td>Xizmat turlari:</td>
            <td><input type="text" name="turi" id="turi" placeholder="xizmat turlari..." class="selectedarea" required>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Tasdiqlash">
            </td>
        </tr>
    </table>
</form>
<br>
<button onclick="window.open('../index.html','_self')">home</button>


         

     


</body>
</html>
