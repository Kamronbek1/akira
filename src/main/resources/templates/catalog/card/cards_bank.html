<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <br><h1 class="text-center" style="background-color:#7952b3 ;">Banklar</h1>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary"><a href="/home" style="text-decoration: none;color: #fff;">Bosh sahifa</a></button>
                <button type="button" class="btn btn-secondary">Katalog</button>
                <button type="button" class="btn btn-primary" ><a href="/catalog/bank"style="text-decoration: none;color: #fff;">Banklar</a></button>
                <a href="/add/bank"> <svg style="position: absolute; top:0px; right:0px;margin-right:4vw; width:30px; height:30px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-plus-fill" viewBox="0 0 16 16">
                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm.5 4v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z"/>
                  </svg></a>
            </div>
        </div>
    </div>
<div th:each="product :${products}" class="card"
     style="width: 96vw;margin: 2vw; padding: 1vw; background-color: whitesmoke; background-image: url(../static/images/fon.jpg);">
    <img style="border-radius:3px solid red;" class="card-img-top" th:src="${product.getImageUrl()}"
         alt=" Card image cap">
    <div class="card-body">
        <div class="p-3 mb-2 bg-primary text-white" th:text="${product.getName()}"
             style="margin:-10px;margin-top: 5px;"><p>Nomi</p>
        </div>
        <div class="p-3 mb-2 bg-primary text-white"
             style="margin:-10px;margin-top: 5px;">Tel:<a th:href="'tel:'+${product.getPhone()}" th:text="${product.getPhone()}"></a>
        </div>
        <div class="p-3 mb-2 bg-primary text-white" th:text="${product.getAddress()}"
             style="margin:-10px;margin-top: 5px;">Manzil:
        </div>
        <!--<div class="p-3 mb-2 bg-primary text-white" style="margin:-10px;margin-top: 5px;">Yo'nalishlar</div>
        <div th:each="category :${product.getCategories()}">
            <a href="#">
                <div class="p-3 mb-2 bg-danger text-white" style="margin:-10px;margin-top: 5px;" th:text="${category}">
                    #
                </div>
            </a>
        </div>-->
        <div class="dropup">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown"
                    style="width: 100%; background-color: silver;margin-top: 25px; ">
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" style="width: 100%; ">

                <li role="presentation">
                    <div style="position:relative;overflow:hidden; margin-left:0; width: 100%; height: 30vh;">
                        <iframe th:src="${product.getMapUrl()}" name="myframe" frameborder="1"
                                allowfullscreen="true"
                                style="position:relative; margin-left:0; width: 100%; height: 30vh;  "></iframe>
                    </div>
                </li>
            </ul>
            <svg style="margin-top: -55px; margin-left:12px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
            </svg>
        </div>
    </div>
</div>
</div>

</body>

</html>
